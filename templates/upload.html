<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image for Object Detection</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #1e90ff;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        /* Container for the form */
        .upload-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #1e90ff;
        }

        .file-input {
            margin: 20px 0;
        }

        input[type="file"] {
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #1e90ff;
            cursor: pointer;
        }

        button {
            background-color: #1e90ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #4682b4;
        }

        /* Success Message */
        .success-message {
            color: #1e90ff;
            font-size: 24px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Upload Your Image for Object Detection</h1>
    <p>Upload a photo, and our system will automatically detect and highlight the 5 largest objects, such as tools, animals, vehicles, foods, or body parts, in the image. Please ensure the photo is clear and of high quality.</p>

    <div class="upload-container">
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file-upload" class="file-input">Select an image (JPEG, PNG, or GIF)</label>
            <input id="file-upload" type="file" name="file" accept="image/*" required>
            <br>
            <button type="submit">Upload Image</button>
        </form>
    </div>

</body>
</html>
